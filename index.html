<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tags Example</title>
	
	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Tags CSS -->
	<link href="./css/tags.css" rel="stylesheet">
	
  </head>
  <style type="text/css">
		body {height:100%;width:100%;background-color:#666;transparent:0.2;}
		.wrapper {border:solid black 1px;width:1100px;height:500px;position:absolute;top:0;bottom:0;left:0;right:0;margin:auto;padding:10px;border-radius:5px;background-color:#eee;}
		#gear-search-wrapper {float:left;}
		#activities-search-wrapper {float:left;}
		.tag-holder {width:700px;float:left;}
		.row {width:1100px;clear:both;padding:10px;}
  </style>
  <body>
  	<div class="wrapper">
		<div class="row">
			<!-- Required Line --><div id="gear-search-wrapper"></div>
			<!-- Required Line --><ul id="gear-search-holder" class="tag-holder"></ul>
		</div>
		<div class="row">
			<!--Required Line--><div id="activities-search-wrapper"></div>
			<!--Required Line--><ul id="activities-search-holder" class="tag-holder"></ul>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
	
	<!--Auto complete & Tags-->
	<script src="./js/tags.js"></script>

  </body>
</html>
